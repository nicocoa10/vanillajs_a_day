<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="style/css" href="css/style.css">
    <title>PDF Viewer</title>
</head>
<body>
    
    <!-- top bar -->

    <div class="top-bar">
        <button class="prev-page"><i class="fas fa-arrow-circle-left"></i>Prev Page</button>
        <button class="next-page">Next Page<i class="fas fa-arrow-circle-right"></i></button>

        <span class="page-status">Page <span class="current-page-number"></span> of <span class="total-page-number"></span></span>

    </div>

    <canvas id="pdf-render"></canvas>


    <!-- canvas to place pdf -->




    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
