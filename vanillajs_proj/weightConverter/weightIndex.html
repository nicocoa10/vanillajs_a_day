<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weigth Converter</title>
    <link rel="stylesheet" href="weightStyle.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Weigth Converter</h1>

        <input type="number" id="value" class="ounces-input">
        
        <div class="card bg-primary grams-card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Grams:</h5>
              <p class="card-text grams-value">0</p>

            </div>
        </div>
        <div class="card bg-success kilograms-card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">KiloGrams:</h5>
              <p class="card-text kilograms-value">0</p>

            </div>
        </div>
        <div class="card bg-danger ounces-card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Ounces:</h5>
              <p class="card-text ounces-value">0</p>

            </div>
        </div>

    </div>


<script src="weightScript.js"></script>
</body>
</html>
