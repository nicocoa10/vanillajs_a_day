<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="booklistStyle.css">
    <title>BookList App</title>
</head>
<body>
    <header class="container">

        <h1 class="header-title">My<span>Book</span>List</h1>

    </header>

    <section class="container section-input">
        <form action="">
            <div class="book-input">
                <label for="">Title</label>
                <input type="text" class="title">
            </div>
            <div class="book-input">
                <label for="">Author</label>
                <input type="text" class="author">
            </div>
            <div class="book-input">
                <label for="">ISBN</label>
                <input type="text" class="isbn">
            </div>
    
            <input type="submit" class="submit-button">

        </form>
        
    </section>

    <section class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">ISBN</th>
                <th scope="col"></th>

              </tr>
            </thead>
            <tbody class="table-body">
              <!-- <tr class>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td><button class="close-button">x</button></td>
              </tr> -->
            </tbody>
          </table>
    </section>
    
    <script src="bookListApp.js"></script>
</body>
</html>
